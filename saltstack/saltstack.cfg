一：安装
yum -y install salt-master salt-minion
pip install salt

二：配置
master:

interface: 192.168.1.49
interface: 0.0.0.0

file_roots:
  base:
    - /srv/salt/
  dev:
    - /srv/salt/dev/services
    - /srv/salt/dev/states
  prod:
    - /srv/salt/prod/services
    - /srv/salt/prod/states

pillar_roots:
  base:
    - /srv/pillar

minion:
master: 192.168.1.49
id: 49

三：Key 管理
salt-key -L
salt-key -A
salt-key -L
salt-key命令可以接受特定的单个key或批量接受key, 使用-A选项接受当前所有的key, 接受单个key可以使用-a keyname.

四：发送指令前测试
salt '*' test.ping
