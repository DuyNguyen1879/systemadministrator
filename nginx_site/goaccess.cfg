1.安装依赖
yum install glib2 glib2-devel ncurses-devel -y
2.安装goaccess
wget http://tar.goaccess.io/goaccess-0.8.3.tar.gz
tar zxvf goaccess-0.8.3.tar.gz
cd goaccess-0.8.3
./configure --prefix=/usr/local/goaccess --enable-utf8
make && make install
3.使用
cd /data1/logs/nginx
/usr/local/goaccess/bin/goaccess -f access.log

地址：http://goaccess.io/
