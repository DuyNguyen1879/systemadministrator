lsof安装及试用
下载链接：http://down1.chinaunix.net/distfiles/lsof_4.76.tar.gz

1、tar -zxvf lsof.tar.gz
2、cd lsof_4.78/
3、tar -zxvf lsof_4.78_src.tar
4、cd lsof_4.76_src
5、./Configure linux
6、make
7、make install


试用：
（参考链接：http://debian.linuxsir.org/doc/inthedebianway/lsof/）
lsof -p <进程的 pid> 可以进行查看
如：lsof -p 390 | wc -l 可以看到个数

/usr/sbin/lsof 
